<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/bootstrap.min.js" />
    <link rel="stylesheet" href="StyleSheet1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>
<body class="bodycolor">
    <form action="/HtmlPage1.html" method="post">
        <div class="border ortali-div ">

            <p class="ms-3">Purpose:</p>
            <input class="ms-3 " type="radio" name="radio1" id="client" value="Client" />
            <label for="Client">Client</label>
            <input class="ms-3 " type="radio" name="radio1" id="Group" value="Group" />
            <label for="Group">Group</label>
            <input class="ms-3 " type="radio" name="radio1" id="Agent" value="Agent" />
            <label for="Agent">Agent</label>

            <p class="ms-3 mt-3 labelboyut">Label:</p>
            <input class="textwidth ms-3 textcolor" type="text" name="text1" />
            <label class="labelcolor ms-3 mt-1">Please write label to here.</label>

            <p class="ms-3 mt-3 labelboyut">Key:</p>
            <input class="textwidth ms-3 textcolor" type="text" name="text2" />
            <label class="labelcolor ms-3 mt-1">Please write key to here.</label>


            <p class="ms-3 mt-4">Status:</p>
            <input class="ms-3 " type="radio" name="radio2" id="Active" value="Active" />
            <label for="Active">Active</label>
            <input class="ms-3" type="radio" name="radio2" id="Passive" value="Passive" />
            <label for="Passive">Passive</label><br />

            <button class="savebutton rounded-3 ms-3 mt-5" name="buttons"><i class="fa fa-save"></i>   Save</button>
        </div>
    </form>
